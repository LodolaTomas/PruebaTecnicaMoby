<p-card header="LogIn" [style]="{ width: '25rem', 'margin-bottom': '2em' }">
  <form
    class="form-horizontal form-material"
    id="loginform"
    [formGroup]="loginForm"
    (submit)="login()"
  >
    <div class="inputs-group">
      <div class="p-inputgroup">
        <input
          type="text"
          pInputText
          placeholder="Name"
          formControlName="name"
          [ngClass]="{ 'ng-invalid ng-dirty': formNotValid('name') }"
        />
      </div>
      <ng-container *ngIf="formNotValid('name')">
        <small id="username2-help" class="p-error block">
          The name is required.
        </small>
      </ng-container>
    </div>
    <div class="inputs-group">
      <div class="p-inputgroup">
        <input
          type="email"
          pInputText
          placeholder="Email"
          formControlName="email"
          [ngClass]="{ 'ng-invalid ng-dirty': formNotValid('email') }"
        />
      </div>
      <ng-container *ngIf="formNotValid('email')">
        <small id="username2-help" class="p-error block">
          The email is required and must be valid.
        </small>
      </ng-container>
    </div>
    <div class="inputs-group">
      <div class="p-inputgroup">
        <input
          type="password"
          pPassword
          class="form-control"
          formControlName="password"
          placeholder="Password"
          [ngClass]="{ 'ng-invalid ng-dirty': formNotValid('password') }"
        />
      </div>
      <ng-container *ngIf="formNotValid('password')">
        <small id="username2-help" class="p-error block">
          The password is required and minlength 6 characters
        </small>
      </ng-container>
    </div>
    <div class="form-group text-center m-t-20">
      <div class="col-xs-12 mt-2">
        <button
          pButton
          pRipple
          type="button"
          label="Log In"
          class="p-button-success"
          type="submit"
        ></button>
      </div>
    </div>
  </form>
</p-card>
