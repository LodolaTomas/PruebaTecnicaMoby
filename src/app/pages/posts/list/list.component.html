<p-table [value]="posts" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>UserId</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-posts>
        <tr routerLink="{{posts.id}}">
            <td>{{posts.userId}}</td>
            <td>{{posts.id}}</td>
            <td>{{posts.title}}</td>
            <td>{{posts.body}}</td>
        </tr>
    </ng-template>
</p-table>
